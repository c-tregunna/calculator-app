<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="total-container">
            <h4 id="total">0</h4>
        </div>
        <div class="row">
            <button class="btn" onclick="calcTotal(7)">7</button>
            <button class="btn" onclick="calcTotal(8)">8</button>
            <button class="btn" onclick="calcTotal(9)">9</button>
            <button class="btn" onclick="math('/')">/</button>
        </div>
        <div class="row">
            <button class="btn" onclick="calcTotal(4)">4</button>
            <button class="btn" onclick="calcTotal(5)">5</button>
            <button class="btn" onclick="calcTotal(6)">6</button>
            <button class="btn" onclick="math('*')">*</button>
        </div>
        <div class="row">
            <button class="btn" onclick="calcTotal(1)">1</button>
            <button class="btn" onclick="calcTotal(2)">2</button>
            <button class="btn" onclick="calcTotal(3)">3</button>
            <button class="btn" onclick="math('-')">-</button>
        </div>
        <div class="row">
            <button class="btn" onclick="reset()">C/AC</button>
            <button class="btn" onclick="calcTotal(0)">0</button>
            <button class="btn" >=</button>
            <button class="btn" onclick="math('+')">+</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
